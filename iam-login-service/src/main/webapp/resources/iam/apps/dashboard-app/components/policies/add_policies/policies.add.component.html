<!-- Current Active System Scopes Box -->
<div class="box box-primary" id="policies-list">
    <div class="box-header with-border">
        <div class="well well-small">
            <button class="btn btn-small refresh-table"><i class="fa fa-refresh"></i> <span data-i18n="common.refresh">Refresh</span></button> 
            <!-- <button class="btn btn-success" id="add-policy-btn" ng-click="$ctrl.openAddPolicyDialog()"><i --->
            <button class="btn btn-success" id="add-policy-btn"><a ui-sref="add_policies" href="#!/scope_policies/add_policies"><i
                class="fa fa-plus"></i> New Scope Policy</button>
        </div>
    </div>
    <div class="box-body with-border">
        <table id="policy-table" class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Rule</th>
                    <th>Matching Policy</th>
                    <th>Account</th>
                    <th>Group</th>
                    <th>Scopes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </br>
        
        <div class="text-center">
             <ul id="policies_pagination_bottom" uib-pagination ng-model="$ctrl.curPage"
                 items-per-page="$ctrl.itemsPerPage" total-items="$ctrl.totalResults" max-size="$ctrl.maxSize"
                 boundary-links="true" ng-change="$ctrl.loadData($ctrl.curPage)" previous-text="&lsaquo;"
                 next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="true">
             </ul>
        </div>

        </br></br>
        <div class="well well-small">
            <button class="btn btn-small refresh-table" ng-click="$ctrl.loadAllPolicies()"><i class="fa fa-refresh"></i> Refresh</button> 
            <button class="btn btn-success" id="add-policy-btn" ng-click="$ctrl.openAddPolicyDialog()"><i class="fa fa-plus"></i> New Scope Policy</button>
        </div>
    </div>
</div>
