<form class="form-horizontal" ng-submit="$ctrl.submit()" name="policyCreationForm" id="policyCreationForm" ng-init="$ctrl.reset()">

  <div class="modal-header">
    <h3 class="modal-title">Scope Policy creation form</h3>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description</label>
        <div class="col-sm-10">
          <input class="form-control" name="description" id="description" type="text" ng-model="$ctrl.policy.description" placeholder="Description" ng-maxlength="512"/>
          <small>Human-readable text description</small>
        </div>
      </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="account">Account</label>
            <ui-select multiple ng-model="$ctrl.selectedUser" theme="bootstrap" sortable="true"
                close-on-select="false" input-id="join-user-input" style="width: 100%;" class="form-control">
                <ui-select-match placeholder="Type to search Account">{{$item.displayName}}</ui-select-match>
                <ui-select-choices repeat="user in $ctrl.users |
                filter: {displayName: $select.search}">
                    <div ng-bind-html="user.displayName | highlight:
                $select.search" class="user-select-name"></div>
                    <div ng-bind-html="user['urn:indigo-dc:scim:schemas:IndigoUser'].description"
                        ng-if="user['urn:indigo-dc:scim:schemas:IndigoUser'].description"
                        class="user-select-description">
                    </div>
                    <div ng-if="user['urn:indigo-dc:scim:schemas:IndigoUser'].labels" class="user-select-labels">
                        <span class="label-pair"
                            ng-repeat="l in user['urn:indigo-dc:scim:schemas:IndigoUser'].labels">
                            <span class="label-key label">
                                {{$ctrl.labelName(l)}}
                            </span>
                            <span class="label-value label" ng-if="l.value">
                                {{l.value}}
                            </span>
                        </span>
                    </div>
                </ui-select-choices>
                <ui-select-no-choice> No results found </ui-select-no-choice>
            </ui-select>
<!--       <label class="control-label col-sm-2" for="account">Account</label>
        <div class="col-sm-10">
          <input class="form-control" name="account" id="account" type="text" ng-model="$ctrl.policy.account" placeholder="Account"/>
          <small>Human-readable text Account</small>
        </div> -->
      </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="group">Group</label>
            <ui-select multiple ng-model="$ctrl.selectedGroups" theme="bootstrap" sortable="true"
                close-on-select="false" input-id="join-group-input" style="width: 100%;" class="form-control">
                <ui-select-match placeholder="Type to search Group">{{$item.displayName}}</ui-select-match>
                <ui-select-choices repeat="group in $ctrl.groups |
                filter: {displayName: $select.search}">
                    <div ng-bind-html="group.displayName | highlight:
                $select.search" class="group-select-name"></div>
                    <div ng-bind-html="group['urn:indigo-dc:scim:schemas:IndigoGroup'].description"
                        ng-if="group['urn:indigo-dc:scim:schemas:IndigoGroup'].description"
                        class="group-select-description">
                    </div>
                    <div ng-if="group['urn:indigo-dc:scim:schemas:IndigoGroup'].labels" class="group-select-labels">
                        <span class="label-pair"
                            ng-repeat="l in group['urn:indigo-dc:scim:schemas:IndigoGroup'].labels">
                            <span class="label-key label">
                                {{$ctrl.labelName(l)}}
                            </span>
                            <span class="label-value label" ng-if="l.value">
                                {{l.value}}
                            </span>
                        </span>
                    </div>
                </ui-select-choices>
                <ui-select-no-choice> No results found </ui-select-no-choice>
            </ui-select>
<!--       <label class="control-label col-sm-2" for="group">Group</label>
        <div class="col-sm-10">
          <input class="form-control" name="group" id="group" type="text" ng-model="$ctrl.policy.group" placeholder="Group"/>
          <small>Human-readable text Group</small>
        </div> -->
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="group">Scopes</label>
            <ui-select multiple ng-model="$ctrl.selectedScopes" theme="bootstrap" sortable="true"
                close-on-select="false" input-id="join-scope-input" style="width: 100%;" class="form-control">
                <ui-select-match placeholder="Type to search Scope">{{$item.displayName}}</ui-select-match>
                <ui-select-choices repeat="group in $ctrl.groups |
                filter: {displayName: $select.search}">
                    <div ng-bind-html="scope.displayName | highlight:
                $select.search" class="scope-select-name"></div>
                    <div ng-bind-html="scope['urn:indigo-dc:scim:schemas:IndigoScope'].description"
                        ng-if="scope['urn:indigo-dc:scim:schemas:IndigoScope'].description"
                        class="scope-select-description">
                    </div>
                    <div ng-if="scope['urn:indigo-dc:scim:schemas:IndigoScope'].labels" class="scope-select-labels">
                        <span class="label-pair"
                            ng-repeat="l in group['urn:indigo-dc:scim:schemas:IndigoScope'].labels">
                            <span class="label-key label">
                                {{$ctrl.labelName(l)}}
                            </span>
                            <span class="label-value label" ng-if="l.value">
                                {{l.value}}
                            </span>
                        </span>
                    </div>
                </ui-select-choices>
                <ui-select-no-choice> No results found </ui-select-no-choice>
            </ui-select>
<!--       <label class="control-label col-sm-2" for="scopes">Scopes</label>
        <div class="col-sm-10">
           <input class="form-control" name="scopes" id="scopes" type="text" ng-model="$ctrl.policy.scopes" placeholder="Scopes" ng-minlength="1" ng-maxlength="512"/>
          <small>Human-readable list Scopes</small>
        </div> -->
      </div>

    <div class="control-group" id="rule">
      <div class="control">
        <label class="checkboxDefaultRule"><span> Rule: </span>&nbsp;&nbsp;
          <input type="radio" ng-model="$ctrl.policy.rule" value="PERMIT" name="rule_value" checked="checked"><label> PERMIT</label>
	      &nbsp;&nbsp;
	      <input type="radio" ng-model="$ctrl.policy.rule" value="DENY" name="rule_value"><label> DENY</label>
        </label>
      </div>
    </div>

    <div class="control-group" id="matchingPolicy">
      <div class="control">
        <label class="checkboxDefaultmatchingPolicy"><span> Matching Policy: </span>&nbsp;&nbsp;
          <input type="radio" ng-model="$ctrl.policy.matchingPolicy" value="EQ" name="matchingPolicy_value" checked="checked"><label> Equality</label>
          &nbsp;&nbsp;
          <input type="radio" ng-model="$ctrl.policy.matchingPolicy" value="REGEXP" name="matchingPolicy_value"><label> Regular Expression</label>
          &nbsp;&nbsp;
          <input type="radio" ng-model="$ctrl.policy.matchingPolicy" value="PATH" name="matchingPolicy_value"><label> Path</label>
        </label>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" name="create" id="modal-btn-confirm" ng-disabled="policyCreationForm.$invalid || policyCreationForm.$pristine || !$ctrl.enabled">Create</button>
    <button class="btn btn-warning" type="button" name="reset" id="modal-btn-reset" ng-click="$ctrl.reset()" ng-disabled="policyCreationForm.$pristine">Reset Form</button>
    <button class="btn btn-danger" type="button" name="dismiss" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</form>
