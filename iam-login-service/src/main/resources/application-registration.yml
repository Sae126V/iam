iam:
  registration:
    show-registration-button-in-login-page: ${IAM_REGISTRATION_SHOW_REGISTRATION_BUTTON_IN_LOGIN_PAGE:true}
    registration-button-text: ${IAM_REGISTRATION_BUTTON_TEXT:Apply for an account}
    require-external-authentication: ${IAM_REGISTRATION_REQUIRE_EXTERNAL_AUTHENTICATION:false}
    authentication-type: ${IAM_REGISTRATION_AUTHENTICATION_TYPE:oidc}
    oidc-issuer: ${IAM_REGISTRATION_OIDC_ISSUER:https://example.org}
    saml-entity-id: ${IAM_REGISTRATION_SAML_ENTITY_ID:urn:example}
    add-nickname-as-attribute: ${IAM_ADD_NICKNAME_AS_ATTRIBUTE:false}
    default-groups: []
    fields:
      name:
        read-only: false
        field-behaviour: mandatory
        external-auth-attribute: given_name
      surname:
        read-only: false
        field-behaviour: mandatory
        external-auth-attribute: family_name
      email:
        read-only: false
        field-behaviour: mandatory
        external-auth-attribute: email
      username:
        read-only: false
        field-behaviour: mandatory
        external-auth-attribute: suggested_username
      affiliation:
        read-only: false
        field-behaviour: optional
      notes:
        read-only: false
        field-behaviour: mandatory
      certificate:
        read-only: false
        field-behaviour: hidden
